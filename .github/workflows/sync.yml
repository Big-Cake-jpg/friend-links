name: Sync with MongoDB

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "links.json"

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
      fail-fast: false
    
    steps:
      - uses: actions/checkout@v2

      - name: ðŸ“¦ Install Dependencies
        run: cd scripts && pip install -r requirements.txt

      - name: ðŸŒŒ Sync with MongoDB
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGODB_DB: ${{ secrets.MONGODB_DB }}
          MONGODB_COL: ${{ secrets.MONGODB_COL }}
        run: python scripts/auto_links.py
        