name: GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "links.json"

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v2

      - name: ðŸ“¦ Install Dependencies
        run: cd scripts && pip install -r requirements.txt

      - name: ðŸŒŒ Sync with MongoDB
        run: cd scripts && python auto_links.py
